version: 2
jobs:
  build:
    docker:
      - image: ubuntu:rolling
    steps:
     - run:
          name: Install Deps
          command: apt update ; apt install -y build-essential git libmysql++-dev mysql-server libssl-dev zlibc libbz2-dev cmake ; apt upgrade -y
     - checkout
     - run:
          name: CMake
          command: mkdir _build ; cd _build ; cmake .. -DDEBUG=1
     - run:
          name: Make
          command: make -j$(nproc) install
